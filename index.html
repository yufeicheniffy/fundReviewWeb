<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基金从业资格考试备考</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
<header>
    <div id="logo"><span>Fund Exam</span></div>
    <nav>
        <ul>
            <li><a class='links' href="index.html">主页</a></li>
            <li><a class='links' href="exercise.html">历史题目</a></li>
        </ul>
    </nav>
</header>
<main>
    <div id="exercise" class="displayWindow">
        <div id="exerciseBody">今日题目：<br/><span id="exerciseText"></span></div>
        <form id = "examBox">
        <div id="exerciseChoice">
                <input id="choice1" class='answerChoiceButton' type="radio" value="0" name="questionAnswer">A:<label class="choiceText"></label>
                <input id="choice2" class='answerChoiceButton' type="radio" value="1" name="questionAnswer">B:<label class="choiceText"></label>
                <input id="choice3" class='answerChoiceButton' type="radio" value="2" name="questionAnswer">C:<label class="choiceText"></label>
                <input id="choice4" class='answerChoiceButton' type="radio" value="3" name="questionAnswer">D:<label class="choiceText"></label>
       </div>
        </form>
        <button id="checkAnswer" class="clickButton">提交答案</button>
        <div id="exerciseAnswer" style="display: none"><div id="exerciseExplain">解析：</div></div>
        <script src="JS/examBox.js"></script>
    </div>
    <div id="historyBar" class="displayWindow">
        <ul id="exerciseList">
            <li>最近一周题目:</li>
            <script>
                function getBeforedays(date,i){
                    return date-1000*60*60*24*i;
                }
                let exerciseList=document.querySelector("#exerciseList");
                for(let i=0;i<7;i++){
                    let liTag=document.createElement("li");
                    let date= new Date(getBeforedays(Date.now(),i));
                    let day= date.getDate();
                    let month=date.getMonth()+1;
                    liTag.textContent=month+'月'+day+'日';
                    exerciseList.appendChild(liTag);
                }
            </script>
            <li><a class='links blacklink' href="exercise.html">更多题目</a></li>
        </ul>
    </div>
    <div id="links" class="displayWindow">
        <ul>
            <li><a class="links blacklink" href="http://baoming.amac.org.cn:10080/CZSB30-Site/#/default/login
" target="_blank">考试官网</a></li>
            <li><a class="links blacklink" href="https://zhuanlan.zhihu.com/p/34642687
" target="_blank">考试简介及备考建议</a></li>
            <li><a class="links blacklink" href="https://pan.baidu.com/s/17MWwnNZSYPYR7O3YlRoUqA
" target="_blank">电子版教材（非最新版）</a></li>
            <li>提取码：tsdi</li>
        </ul>
    </div>
</main>
</body>
</html>
